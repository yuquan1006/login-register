{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> {# 引入Bootstrap 4 #}
    <meta charset="UTF-8">
    <title>注册</title>

</head>


<body>

    <div class="container">
        <div class="col">

           <form method="post" action="/register/"  class="form-login">  {# form标签主要确定目的地url和发送方法；#}
                  {% if errorMsg %}
                    <div class="alert alert-warning">{{ errorMsg }}</div>
                  {% endif %}
               {% csrf_token %}
               <h3 class="text-center font-weight-bold">欢迎注册</h3>

               <div class="form-group">
                    <label for="id_username" class="text-center">用户名</label>
                    <input type="text" id ="id_username" class="form-control" name="username" placeholder="用户名" autofocus required/>
               </div>

               <div class="form-group">
                    <label for="id_password" class="text-center">邮箱</label>
                    <input type="email" id ="id_email" class="form-control" name="email" placeholder="邮箱" required/>
                </div>

                <div class="form-group">
                    <select name="sex">
                          <option value ="male">男</option>
                          <option value ="female">女</option>
                    </select>
                </div>

               <div class="form-group">
                    <label for="id_password" class="text-center">密码</label>
                    <input type="password" id ="id_password" class="form-control" name="password" placeholder="密码" required/>
                </div>
                <div class="form-group">
                    <label for="id_password" class="text-center">确认密码</label>
                    <input type="password" id ="id_confirmpassword" class="form-control" name="confirmpassword" placeholder="确认密码" required>
                </div>
                <div>
                  <a href="/login/" class="text-success "><ins>已存在账号，去登录</ins></a>
                  <button type="submit" class="btn btn-primary float-right">注册</button>
                </div>

            </form>
        </div>
    </div>

     {# 引入Bootstrap 4 #}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
